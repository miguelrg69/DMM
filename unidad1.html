<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
				<h2>Reproductor de audio </h2>
				<!--audio fuente del reproductor-->
				<audio src="mecorroaaaa.mpeg" id="music"></audio>
				<!--botones de reproduccion-->
				<div class="">
					<button class="btn btn-success" onclick="document.getElementById('music').play()">play</button>
					<button class="btn btn-warning" onclick="document.getElementById('music').pause()">pause</button>
					<button class="btn btn-danger" onclick="document.getElementById('music').load()">stop</button>
					<button  class="btn btn-info" onclick="document.getElementById('music').volume += .1">subir volumen</button>
					<button class="btn btn-info" onclick="document.getElementById('music').volume -= .1">bajar volumen</button>
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>

      <div class="modal-body">
				<h2>Reproductor de video</h2>
				<video width="320" height="240" id="video">
					<source src="si.mp4" type="video/mp4">
				</video>
				<div class="">
			<button class="btn btn-success" onclick="playpause()">play/pause</button>
			<button class="btn btn-danger" onclick="stop()">stop</button>
			<button  class="btn btn-info" onclick="skip(10)">adelantar</button>
			<button  class="btn btn-info" onclick="skip(-10)">atrasar</button>
      </div>

	}

	function load() {
		var audio = document.getElementById('music');
		video.load();
	}

	var reproductorVideo = document.getElementById('video');
		function playpause(){
			if (reproductorVideo.paused) {
				reproductorVideo.play();
			}
			else{
				reproductorVideo.pause();
			}
		}
			function stop(){
				reproductorVideo.pause();
				reproductorVideo.currentTime = 0;
			}
			function skip(value){
				reproductorVideo.currentTime += value;
			}

</script>
